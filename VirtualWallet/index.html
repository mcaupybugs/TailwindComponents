<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Virtual Wallet</title>
</head>

<body>
    <div class="container h-screen w-full grid place-content-center">
        <div
            class="flex flex-col justify-center items-center gap-6 h-60 w-72 bg-gradient-to-r from-sky-700 to-teal-600 p-4 rounded-md">
            <div class="flex flex-row items-start justify-center gap-x-2">
                <p class="text-white text-sm">CURRENT WALLET BALANCE</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-5 w-5 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
            <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-6 w-6 font-extrabold text-black">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 8.25H9m6 3H9m3 6l-3-3h1.5a3 3 0 100-6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" </svg>
                        <p class="text-3xl font-extrabold text-black">745.50</p>
                        <sup class="font-extrabold text-black">INR</sup>
            </div>
            <div class="flex gap-2 items-center justify-center">
                <p class="bg-gray-200 p-2 rounded-full text-green-900">3.45%</p>
                <p class="text-white text-sm">PAST 24 HOURS</p>
            </div>
            <div class="flex gap-8 justify-center">
                <button class="button text-white border-2 rounded-full px-5 py-2 border-black">Send</button>
                <button class="button text-white border-2 rounded-full px-5 py-2 border-black">Receive</button>
            </div>
        </div>
    </div>
</body>

</html>
