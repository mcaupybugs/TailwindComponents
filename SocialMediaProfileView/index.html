<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Media Profile View</title>
</head>

<body>
    <div class="grid place-content-center h-screen w-full">
        <div class="card flex flex-col bg-gray-200 p-8 rounded-md gap-4">
            <div class="flex gap-4 items-center justify-center">
                <img src="https://images.pexels.com/photos/3586798/pexels-photo-3586798.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="" class="h-28 w-28 rounded-full object-cover" />
                <div class="flex flex-col gap-4 justify-center">
                    <div class="flex gap-4">
                        <div class="flex flex-col">
                            <p class="text-center font-bold">100+</p>
                            <p class="text-gray-600">Connections</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-center font-bold">78</p>
                            <p class="text-gray-600">Following</p>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-center font-bold">10.7K</p>
                            <p class="text-gray-600">Followers</p>
                        </div>
                    </div>
                    <div class="flex justify-evenly gap-6">
                        <button
                            class="w-1/2 rounded-full bg-blue-100 bg-opacity-90 px-6 py-2 font-semibold text-blue-600">Follow</button>
                        <button
                            class="w-1/2 rounded-full bg-blue-100 bg-opacity-90 px-6 py-2 font-semibold text-blue-600">Message</button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center">
                <p class="text-2xl font-semibold">Justin Brown</p>
                <p class="text-gray-600">Backend Developer | Croatia</p>
            </div>
            <div class="flex items-center gap-x-1">
                <button class="rounded-full inline-flex bg-blue-700 text-white px-28 py-3"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-5 w-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                    </svg><span>Connect</span></button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1"
                    stroke="currentColor" class="h-16 w-16 cursor-pointer text-blue-600">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
