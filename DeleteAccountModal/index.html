<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delete Account Modal</title>
</head>

<body>
    <div class="container flex w-full h-screen justify-center items-center">
        <div class="modal rounded-md bg-slate-300 px-10 py-10 opacity-90 flex flex-col gap-10 relative">
            <h1 class="flex text-lg gap-4">Are you sure you want to delete your account?</h1>
            <div class="buttons flex justify-between">
                <button class="bg-green-700 p-3 text-slate-50 rounded-md">No, Cancel deletion</button>
                <button class="bg-red-700 p-3 text-slate-50 rounded-md">Yes. Delete account</button>
            </div>
        </div>
    </div>
</body>

</html>
